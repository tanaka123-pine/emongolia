<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Үйлчилгээ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    .service-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ddd;
      padding: 8px 0;
      z-index: 10;
    }

    .nav-item {
      text-align: center;
      font-size: 12px;
      color: #333;
      text-decoration: none;
    }

    .nav-item img {
      width: 24px;
      height: 24px;
    }

    .scan-button {
      background: #007bff;
      border: none;
      border-radius: 50%;
      padding: 12px;
      transform: translateY(-20%);
    }

    .scan-button img {
      width: 32px;
      height: 32px;
    }

    .content {
      padding-bottom: 70px; /* navbar давхцахаас сэргийлнэ */
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Үйлчилгээний зураг -->
    <img src="uilchilgee.jpg" alt="Үйлчилгээ зураг" class="service-image" />
  </div>

  <!-- Доод навигаци -->
  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <img src="home.png" alt="Нүүр" /><br />Нүүр
    </a>
    <a href="services.html" class="nav-item">
      <img src="apps.png" alt="Үйлчилгээ" /><br />Үйлчилгээ
    </a>
    <button class="scan-button">
      <img src="qr.png" alt="QR" />
    </button>
    <a href="chat.html" class="nav-item">
      <img src="chat.png" alt="Чат" /><br />Чат
    </a>
    <a href="profile.html" class="nav-item">
      <img src="user.png" alt="Профайл" /><br />Профайл
    </a>
  </nav>
</body>
</html>
