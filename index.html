<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eMongolia Intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #splash {
      width: 100vw;
      height: 100vh;
      background: url('image.png') no-repeat center center;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="splash"></div>

  <!-- Гол контент хэсэг -->
  <div id="main-content" style="display:none;">
    <!-- Энд үндсэн хуудсаа хий -->
    <h1>Нүүр хуудасны контент</h1>
  </div>

  <script>
    // 5 секундийн дараа зураг устаж үндсэн хуудас гарч ирнэ
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    }, 5000);
  </script>
</body>
</html>
