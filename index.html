<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eMongolia</title>
  <style>
    /* Splash Screen Styles */
    #splash-screen {
      background-color: #1D4F91;
      color: white;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #splash-screen img {
      width: 150px;
      height: auto;
      margin-bottom: 10px;
    }

    /* Main Content (сайтын үндсэн хэсэг) */
    #main-content {
      display: none; /* эхэндээ нуусан байна */
      padding: 20px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash-screen">
    <img src="1.png" alt="eMongolia Logo" />
    <h2>Цахим үндэстэн</h2>
  </div>

  <!-- Үндсэн агуулга -->
  <div id="main-content">
    <h1>eMongolia</h1>
    <p>Танд ямар үйлчилгээ хэрэгтэй вэ?</p>
    <!-- Үүний цааш нэмэлт HTML оруулж болно -->
  </div>

  <!-- Javascript for splash screen -->
  <script>
    setTimeout(function () {
      document.getElementById('splash-screen').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    }, 5000); // 5 секунд
  </script>
</body>
</html>
